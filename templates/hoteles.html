<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hoteles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center mb-4">Listado de Hoteles</h2>

    <a href="/" class="btn btn-secondary mb-3">⬅ Volver al Inicio</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Tipo</th>
                <th>Habitaciones</th>
                <th>Camas</th>
            </tr>
        </thead>

        <tbody>
            {% for hotel in hoteles %}
            <tr>
                <td>{{ hotel[0] }}</td>
                <td>{{ hotel[1] }}</td>
                <td>{{ hotel[2] }}</td>
                <td>{{ hotel[3] }}</td>
                <td>{{ hotel[4] }}</td>
                <td>{{ hotel[5] }}</td>
                <td>{{ hotel[6] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
