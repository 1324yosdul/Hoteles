<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5 col-md-5">

    <h2 class="text-center mb-4">Registro de Cliente</h2>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">

        <input type="text" name="nombre" placeholder="Nombre Completo" class="form-control mb-3" required>

        <input type="email" name="email" placeholder="Correo Electrónico" class="form-control mb-3" required>

        <input type="text" name="telefono" placeholder="Número de Teléfono" class="form-control mb-3" required>

        <button class="btn btn-success w-100">Registrarme</button>

        <a href="/" class="btn btn-secondary w-100 mt-3">Volver al Inicio</a>
    </form>

</div>
</body>
</html>
