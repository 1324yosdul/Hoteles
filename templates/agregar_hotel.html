<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Nuevo Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

    <h2 class="mb-4">Agregar Nuevo Hotel</h2>

    <form method="POST" class="card p-4 shadow">

        <div class="mb-3">
            <label class="form-label">Nombre del Hotel</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" name="direccion" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" name="telefono" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo (Hotel, Hostal, Cabañas, etc.)</label>
            <input type="text" name="tipo" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Número de Habitaciones</label>
            <input type="number" name="habitaciones" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Número de Camas</label>
            <input type="number" name="camas" class="form-control" required>
        </div>

        <button class="btn btn-success">Guardar Hotel</button>
        <a href="{{ url_for('panel') }}" class="btn btn-secondary ms-2">Volver</a>
    </form>

</body>
</html>
